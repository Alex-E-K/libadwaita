name: libadwaita
description: Libadwaita's widgets for Flutter. Following Gnome HIG and available on all platforms.
version: 1.0.0-rc.2
homepage: https://github.com/gtk-flutter/libadwaita

publish: none # remove this when popover_gtk is published

environment:
  sdk: ">=2.12.0 <3.0.0"
  flutter: ">=1.17.0"

dependencies:
  dbus: ">=0.6.6 <1.0.0"
  flutter:
    sdk: flutter
  flutter_svg: ^1.0.3
  gsettings: ">=0.2.1 <1.0.0"
  popover_gtk:
    git:
      url: https://github.com/gtk-flutter/popover.git

dev_dependencies:
  svg_to_paint: ^1.0.10
  very_good_analysis: ^2.4.0

flutter:
  assets:
    - assets/icons/
